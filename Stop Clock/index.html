<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 : Stop Clock</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>

    <center>
        <h1>STOP CLOCK</h1>
        <div class="counter">
            <div class="box">
                <h2 id="Hours">00</h2>
            </div>
            <div class="box">
                <h2 id="Hours">:</h2>
            </div>
            <div class="box">
                <h2 id="Minutes">00</h2>
            </div>
            <div class="box">
                <h2 id="Minutes">:</h2>
            </div>
            <div class="box">
                <h2 id="Seconds">00</h2>
            </div>
            <div class="box">
                <h2 id="Seconds">:</h2>
            </div>
            <div class="box">
                <h2 id="MilliSeconds">00</h2>
            </div>
        </div>
    </center>

    <center>
    <br>
    <br>

    <div class="buttons">
        <div class="start">
            <h2 id="start"><button>Start</button></h2>
        </div>

        <div class="stop">
            <h2 id="stop"><button>Stop</button></h2>
        </div>

        <div class="reset">
            <h2 id="reset"><button>Reset</button></h2>
        </div>
    </center>


    </div>
    <script src="script.js"></script>
    
    
    
</body>
</html>
